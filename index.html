<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weartake</title>
   <script defer src="./script/database.js" ></script>
   <script defer src="script/index.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="https://static3.tcdn.com.br/files/1035637/themes/83/img/logo_harry_potter_wizard.png?906440d65bd579144fa6103d8f2d4afc" alt="" class="img-header">
        <nav>
          <ul class="header-menu">
            <li class="categoria">Todos</li>
            <li class="categoria">Acessórios</li>
            <li class="categoria">Colecionáveis</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="main-cards">
        <ul id="list-cards" class="lista_cards_css"></ul>
      </section>
      <section class="main-details">
        <div class="main-search">
          <input
            class="search-input"
            type="text"
            placeholder="Digite aqui sua pesquisa"
          />
          <button class="search-button">Pesquisar</button>
        </div>
        <aside>
          <div class="cart-title">
            <h4>Carrinho de compras</h4>
          </div>
          <div class="cart-empty" id="car">
            <h5>Carrinho Vazio</h5>
            <p>Adicione Itens</p>
          </div>

          <div class="cart-products">
            <ul id="ul_cart" class="class-ul">
            </ul>
          </div>
          <div class="cart-details">
            <div class="details-values" id="quantidade_carrinho">
              <p>Quantidade:</p><span small id="favQuantity"> 0 </small></span>
            </div>
            <div class="details-values">
              <p>Total:</p>
              <span id="price_total">R$0,00</span>
            </div>

          </div>

          
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
